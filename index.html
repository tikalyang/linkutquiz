<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>你的屬性是什麼？</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f8;
      padding: 2rem;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 1rem;
      background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
    }
    button {
      display: block;
      margin: 1rem 0;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #0070f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056c1;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }
    .result-image {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .result-description {
      margin-top: 1rem;
      font-size: 1rem;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你的屬性是什麼？</h1>
    <div id="quiz"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        q: "遇到有人在街頭跌倒，你的第一反應是？",
        a: [
          { text: "馬上跑去幫忙", type: "龍駕士" },
          { text: "先觀察再協助", type: "龍騎士" },
          { text: "扶起來後就走", type: "馴龍師" },
          { text: "默默處理但不聲張", type: "天煞星" },
          { text: "在旁邊看熱鬧，等有人處理我再撒嬌安慰他", type: "龍" }
        ],
      },
      {
        q: "你被臨時指派一項任務，內容你完全不熟，你會？",
        a: [
          { text: "硬著頭皮接", type: "龍駕士" },
          { text: "查資料後上手", type: "龍騎士" },
          { text: "請教前輩", type: "馴龍師" },
          { text: "暗中研究再動手", type: "天煞星" },
          { text: "露出可憐樣子說『我不會，但我可以陪你做』", type: "龍" }
        ],
      },
      {
        q: "如果你今天拿到一筆意外之財，你最有可能？",
        a: [
          { text: "請朋友吃飯", type: "龍駕士" },
          { text: "捐一部分", type: "龍騎士" },
          { text: "繳保險或存起來", type: "馴龍師" },
          { text: "備用計畫資金", type: "天煞星" },
          { text: "全部拿去玩或買喜歡的人禮物", type: "龍" }
        ],
      },
      {
        q: "當你對某件事感到不安時，你會？",
        a: [
          { text: "找朋友吐槽", type: "龍駕士" },
          { text: "正向思考", type: "龍騎士" },
          { text: "靜心沉澱", type: "馴龍師" },
          { text: "私下推演對策", type: "天煞星" },
          { text: "貼上去撒嬌、裝可憐讓人安慰我", type: "龍" }
        ],
      },
      {
        q: "如果你的理想與現實衝突了，你會？",
        a: [
          { text: "選現實但會碎唸", type: "龍駕士" },
          { text: "堅持理想", type: "龍騎士" },
          { text: "調整方向", type: "馴龍師" },
          { text: "先忍耐再找機會", type: "天煞星" },
          { text: "先耍廢，等有支持我的人出現再努力", type: "龍" }
        ],
      },
      {
        q: "你在團隊中最常扮演的角色是？",
        a: [
          { text: "開心果或臨時救火", type: "龍駕士" },
          { text: "領頭人", type: "龍騎士" },
          { text: "穩定輸出", type: "馴龍師" },
          { text: "行動策劃者", type: "天煞星" },
          { text: "團寵或吉祥物", type: "龍" }
        ],
      },
    ];

    let current = 0;
    const score = { "龍駕士": 0, "龍騎士": 0, "馴龍師": 0, "天煞星": 0, "龍": 0 };
    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");

    function renderQuestion() {
      const q = questions[current];
      quizDiv.innerHTML = `<div class="question"><strong>Q${current + 1}. ${q.q}</strong></div>`;
      q.a.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => {
          score[opt.type]++;
          current++;
          if (current < questions.length) {
            renderQuestion();
          } else {
            showResult();
          }
        };
        quizDiv.appendChild(btn);
      });
    }

    function showResult() {
      quizDiv.innerHTML = "";
      const sorted = Object.entries(score).sort((a, b) => b[1] - a[1]);
      const top = sorted[0][0];

      const images = {
        "龍駕士": "https://files.oaiusercontent.com/file_000000009df861f8adc069c45e24fb66/A_screenshot_of_a_personality_quiz_webpage_in_Chin.png",
        "龍騎士": "https://files.oaiusercontent.com/file_000000009df861f8adc069c45e24fb66/A_screenshot_of_a_personality_quiz_webpage_in_Chin.png",
        "馴龍師": "https://files.oaiusercontent.com/file_000000009df861f8adc069c45e24fb66/A_screenshot_of_a_personality_quiz_webpage_in_Chin.png",
        "天煞星": "https://files.oaiusercontent.com/file_000000009df861f8adc069c45e24fb66/A_screenshot_of_a_personality_quiz_webpage_in_Chin.png",
        "龍": "https://files.oaiusercontent.com/file_000000009df861f8adc069c45e24fb66/A_screenshot_of_a_personality_quiz_webpage_in_Chin.png"
      };

      const descriptions = {
        "龍駕士": "你是熱心的龍駕士！你總是衝第一、為人設想，是團隊裡不可或缺的溫暖支柱，雖然偶爾有點雞婆，但你的真誠讓人感動。",
        "龍騎士": "你是無懼的龍騎士！天生的領導者，面對挑戰從不退縮，有信仰、有目標，是他人眼中的堅定存在。",
        "馴龍師": "你是穩重的馴龍師！追求平衡與健康的你，腳踏實地，習慣慢慢來但從不放棄，適合當穩定的推進者。",
        "天煞星": "你是沉穩的天煞星！冷靜觀察、潛伏待機，當機會來臨你總能一擊必中。即使身處困境，你也會悄悄完成任務，從不喊苦。",
        "龍": "你是自由的龍！你喜歡被愛、被信任，只要有人珍惜你就會展現驚人潛力，是最可愛也最危險的存在。記住：不被珍惜的龍會反咬人！"
      };

      resultDiv.innerHTML = `
        <div>你的屬性是：<span style="color:#0070f3">${top}</span></div>
        <img src="${images[top]}" alt="${top}" class="result-image">
        <div class="result-description">${descriptions[top]}</div>
      `;
    }

    renderQuestion();
  </script>
</body>
</html>
